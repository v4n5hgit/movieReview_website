{% extends 'main/base.html' %}

{% block content %}
<div class="container">
  <br>
  <div class="card">
    <div class="card-body">

      <h3 class="text-center">Login To Your Account</h3>
      <form class="" action="" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username here" class="form-control" name="username">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password here" class="form-control" name="password">
        <br>
        {% if error %}
          <i style="color: red;"> {{error}} </i>
        {% endif %}
        <br>


        <input type="submit" name="" value="Login" class="btn btn-danger">
      </form>
    </div>

  </div>

</div>



{% endblock %}
