{% extends 'main/base.html' %}
{% block content %}

<div class="container">
  <br>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <img class="card-img-top" src="{{ movie.image }}" alt="Card image cap" width= "75%">

        </div>
        <div class="col-md-8">
          <h3 class="text-centre">{{ movie.name }}</h3>
          <p>{{ movie.description }}</p>
          <h5> Director: {{ movie.director }} </h5>
          <h5> Cast: {{ movie.cast }} </h5>
          <h5>Rating : {{ movie.averageRating }}</h5>
          <a href="{% url 'main:edit_movies' movie.id %}" class="btn btn-warning">Edit Movie</a>

        </div>

      </div>
    </div>


  </div>

</div>



{% endblock %}
